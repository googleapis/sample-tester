version: 2
jobs:
  build:
    working_directory: ~/sample-tester
    docker:
      - image: circleci/python:3.7.4
    steps:
      - checkout
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade flake8 pip setuptools click
            # If using python < 3.7 locally, also need to
            #   pip install --upgrade dataclasses
            pipenv install .
            . devcheck
